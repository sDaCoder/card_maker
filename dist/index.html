<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900">

    <div class="card text-white flex flex-col md:flex-row justify-center items-center my-auto h-[100vh] space-y-3 py-4">
        <div class="relative cursor-pointer">
            <img src="thumb.jpg" alt="" class="image max-w-[50vw] w-[75vw] max-h-72 md:h-36 md:w-fit rounded-md">
            <div class="Duration bg-slate-900/75 absolute bottom-0 right-0 m-2 px-[4px] rounded-md font-semibold">31:20</div>
        </div>
        <div class="flex flex-col h-[128px] space-y-3 px-3">
            <h1 class="title font-bold text-xl px-2 hover:underline cursor-pointer">Events, Event Bubbling, setInterval & setTimeout | Sigma Web Development Course - Tutorial #74</h1>
            <div class="px-2 flex text-md text-gray-300 space-x-2">
                <p class="channel cursor-pointer">CodeWithHarry</p> <span>·</span> <p class="views cursor-pointer">56K views</p> <span>·</span> <p class="monthsAgo cursor-pointer">2 Months ago</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
